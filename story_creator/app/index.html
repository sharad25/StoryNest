<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Story Creator</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; margin: 0; }
      header { padding: 12px 16px; background: #0b5; color: #033; }
      main { display: flex; gap: 12px; padding: 16px; }
      #left { width: 380px; border-right: 1px solid #ddd; padding-right: 12px; }
      #right { flex: 1; padding-left: 12px; }
      .step { padding: 8px; border: 1px solid #eee; margin-bottom: 8px; border-radius: 6px; }
      .controls button { margin-right: 6px; }
      textarea { width: 100%; height: 80px; }
      .small { font-size: 13px; color: #555; }
      .checkpoint { background: #f7f7f9; padding: 8px; border-radius: 6px; margin-bottom: 8px; }
    </style>
  </head>
  <body>
    <header>
      <strong>Story Creator</strong>
    </header>
    <main>
      <section id="left">
        <h3>Workflow</h3>
        <div class="step" style="margin-bottom:12px;">
          <strong>Story Input</strong>
          <div class="small">Paste text, upload a .txt file, or drop a file onto this panel.</div>
          <textarea id="storyInput" placeholder="Paste your story text here" style="height:140px;margin-top:8px"></textarea>
          <div style="margin-top:6px">
            <input id="fileInput" type="file" accept="text/*" />
            <button id="loadStoryBtn">Load Story</button>
            <button id="clearStoryBtn">Clear</button>
          </div>
        </div>
        <div id="steps"></div>

        <div class="controls">
          <button id="startBtn">Start</button>
          <button id="pauseBtn">Pause</button>
          <button id="resumeBtn">Resume</button>
          <button id="addToPackBtn">Add Story To Pack</button>
        </div>

        <h4>Checkpoints</h4>
        <div id="checkpoints"></div>
      </section>

      <section id="right">
        <h3>Inspector</h3>
        <div id="inspector">
          <p class="small">Select a step to view prompt, output and actions.</p>
        </div>
      </section>
    </main>

    <script src="renderer.js"></script>
    <script src="orchestrator.js"></script>
  </body>
</html>
